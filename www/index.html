<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
	<script src="lib/jquery.min.js"></script>
    <script src="lib/ionic/js/ionic.bundle.js"></script>
	<script src="lib/jquery.panzoom.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
	<script src="js/DemoController.js"></script>
	<script src="js/DemoDirective.js"></script>
	
    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
	  <div class="modal image-modal bk-color" ng-controller="DemoController">
	   <ion-slide-box show-pager="false" bounce="false" delegate-handle="psimageSlider"
                      on-slide-changed="slideChange($index)">
                    <ion-slide ng-repeat="image in allPics track by $index">
                        <img pinchzoom pinch-id="{{$index}}" ng-src="{{image.picurl}}" 
                             class="fullscreen-image" 
                             on-swipe-left="slide(true)"
                             on-swipe-right="slide(false)"/>
                    </ion-slide>
                </ion-slide-box>
	  </div>
      
  </body>
</html>
